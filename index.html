<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="players-info">
        <label for="palyer1">Player1</label>
        <input type="text" name="player1" id="player1">
        <label for="palyer2">Player2</label>
        <input type="text" name="player2" id="player2">
        <button id="submit-button">Submit</button>
    </div>

   

    <div id="game-status"></div>

    <div class="container">
        <div class="name-score-container">
            <div class="names-scores-div">
                <label id="player1-label"></label>
                <input type="text"  id="score1" disabled>
            </div>
            <div class="names-scores-div">
                <label id="player2-label"></label>
                <input type="text" id="score2" disabled>
            </div>
        </div>

        <div class="button-container">
            <button id ="1"></button>
            <button id ="2"></button>
            <button id ="3"></button>
            <button id ="4"></button>
            <button id ="5"></button>
            <button id ="6"></button>
            <button id ="7"></button>
            <button id ="8"></button>
            <button id ="9"></button>
        </div>
        
        <button id="restart-button">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
